	<SCRIPT language="JavaScript" type="text/JavaScript">
	var tst=null;
	function _init(){
		enableGPU(document.body.style, 0);
		
		var itsIFrameNode=clientFrame.getIFrameNode("./content1.htm", false, 5, -800, 0, false, true);
		
		
		tst=new AnimatedNodeItem(itsIFrameNode);
		
		
		
		document.body.appendChild(tst.itsFirstChild);
		
		tst.setOrigin(getScreenWidth(), 0);
		
		
		clientFrame.makeVisible(true);
		
		tst.init(100, "huhu");
		setTimeout("tst.setRightOut();", 100);
		setTimeout("tst.slideLeftIn(0.4);", 1000);
		setTimeout("tst.resetToOrigin();", 3000);
		setTimeout("tst.slideLeftIn(1);", 5000);
		//setTimeout("tst.resetToOrigin();", 7000);
		setTimeout("tst.setLeftOut();", 7000);
		setTimeout("tst.slideRightIn(1);", 10000);
		
		clientFrame.makeVisible(true);
	}
	
	</SCRIPT>

<BODY style="background-color: #CCCCCC; overflow: hidden; margin: 0px;" onload="_init();" >

<SCRIPT language="JavaScript" type="text/JavaScript">
	var clientFrame = new FrameInfo();

	clientFrame.init();

	clientFrame.setSize(800, 500);
